 - name: Copy project local files
   synchronize:
     become: no
     src: "{{ trellis_root }}/current/web/app/themes/vti/dist"
     dest: "{{ deploy_helper.new_release_path }}/web/app/themes/vti"
     group: yes
     owner: yes
     rsync_opts: --chmod=Du=rwx,--chmod=Dg=rx,--chmod=Do=rx,--chmod=Fu=rw,--chmod=Fg=r,--chmod=Fo=r
